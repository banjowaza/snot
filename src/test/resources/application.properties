# your app's auth token found in slack api OAuth & Permissions
snot.slack-app-oauth-token=your oath token goes here

# should not need to be changed
snot.slack-app-url=https://slack.com/api/chat.postMessage

# default target list for snot message
# example channel
snot.slack-default-targets[0]=demo-snot
# example user
snot.slack-default-targets[1]=@banjowaza

# environment
snot.environment=dev

# application name
snot.app-name=NARC

# your application link (optional)
snot.app-link=https://developer.github.com/v3/


# spring active profile, to be used if snot.environment is not set.
#spring.profiles.active=stage

spring.main.web-application-type=none

snot.debug=true
